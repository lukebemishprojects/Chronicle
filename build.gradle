plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.2.21'
    id 'java-library'
    id 'groovy'
}

group = 'dev.lukebemish'
version = '1.0.0'

repositories {
    mavenCentral()
}

java {
    toolchain.languageVersion = JavaLanguageVersion.of(21)
    withSourcesJar()
    withJavadocJar()
    registerFeature("fabric") {
        usingSourceSet(sourceSets.create("fabric"))
        withSourcesJar()
        withJavadocJar()
    }
}

dependencies {
    compileOnlyApi("org.jetbrains:annotations:26.0.2")
    compileOnlyApi("org.jspecify:jspecify:1.0.0")
    compileOnly("org.apache.groovy:groovy:4.0.28")
    compileOnly(gradleApi())

    fabricApi(project(":"))
    fabricCompileOnly("org.apache.groovy:groovy:4.0.28")
    fabricCompileOnly("org.jetbrains.kotlin:kotlin-stdlib:2.2.20")
}

kotlin {
    jvmToolchain(21)
    compilerOptions {
        freeCompilerArgs.add("-Xcontext-parameters")
        freeCompilerArgs.add("-no-stdlib")
    }
}
