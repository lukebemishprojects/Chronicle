plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.2.21'
    id 'java-library'
    id 'groovy'
}

group = 'dev.lukebemish'
version = '1.0.0'

repositories {
    mavenCentral()
}

java {
    toolchain.languageVersion = JavaLanguageVersion.of(21)
    withSourcesJar()
    withJavadocJar()
    registerFeature("fabric") {
        usingSourceSet(sourceSets.create("fabric"))
        withSourcesJar()
        withJavadocJar()
    }
    registerFeature("postProcessor") {
        usingSourceSet(sourceSets.create("postProcessor"))
        disablePublication()
    }
}

dependencies {
    compileOnlyApi("org.jetbrains:annotations:26.0.2")
    compileOnlyApi("org.jspecify:jspecify:1.0.0")
    compileOnlyApi("org.apache.groovy:groovy:4.0.28")
    compileOnly(gradleApi())

    fabricApi(project(":"))

    postProcessorImplementation("dev.lukebemish:javac-post-processor:0.1.3")
    postProcessorImplementation 'org.ow2.asm:asm-tree:9.8'
}

kotlin {
    jvmToolchain(21)
    compilerOptions {
        freeCompilerArgs.add("-Xcontext-parameters")
        freeCompilerArgs.add("-no-stdlib")
    }
}
